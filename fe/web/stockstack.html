<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Changa:200,400,600,800&display=swap" rel="stylesheet">
    <title>Stockpile! The fun stock picking game</title>
    <link rel="stylesheet" href="css/background-style.css"> 
    <link rel="stylesheet" href="css/style.css"> 
  </head>
  <body>

    <div class="ocean-bg"></div>
    <div class="ocean-front"></div>
    <div id="game-container">

    <div id="game">
      <div id="stats-container">
          <div id=timer>
            <div id='progress'></div>
          </div>
          <div id="lose-container">Get Some Fish!</div>
          <div id="streak-container"></div>
      </div>
      
      <h2 id="didBetter">What's done better in the last <span id='term'></span></h2>
      <div id="choice-container"></div>
      <div id="lose">
        <div id=lose-text></div>
        STARTING OVER!
      </div>
    </div>

    </div>
    <div id='whale-container'>
      <div id=whale-speak></div>
      <img id=whale src=whale.svg>
      
    </div>

    <div id='template'>
      <script id='t-choice' type='text/template'>
        <div class='choice' onclick="choose(<%= ix %>, 0)">
          <div class="win">+1</div>
          <div class='body'>
            <div class='name'><%= choice[0].name %></div>
            <div class='ticker'><%= choice[0].ticker %></div>
          </div>
        </div>

        <div class='choice' onclick="choose(<%= ix %>, 1)">
          <div class="win">+1</div>
          <div class='body'>
            <div class='name'><%= choice[1].name %></div>
            <div class='ticker'><%= choice[1].ticker %></div>
          </div>
        </div>
      </script>

      <script id='t-stack' type='text/template'>
        <li>
          <h3><%= item[1] %></h3>
        </li>
      </script>
      
      <script id='t-endgame' type='text/template'>
        <h3>Let's see how you did!</h3>
        <h2 class="performance final"></h2>
      </script>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src=https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js></script>
    <script src=js/evda.min.js></script>
    <script src=js/stockstack.js></script>

  </body>
</html>
